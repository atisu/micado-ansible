all:
  hosts:
    # Point to micado-master node below
    master:
      ansible_host: 192.168.1.128
      ansible_connection: ssh
      ansible_user: ubuntu
      advertise_public: False
  
  children:
    workers:
      # Point to micado-worker nodes below
      hosts:
