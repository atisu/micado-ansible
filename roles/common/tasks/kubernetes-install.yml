---
- name: '(Kubernetes) Turn off swap'
  command: swapoff -a

- name: '(Kubernetes) Disable swap permanently'
  replace:
    mode: '0644'
    path: /etc/fstab
    regexp: '^(\s*)([^#\n]+\s+)(\w+\s+)swap(\s+.*)$'
    replace: '#\1\2\3swap\4'

- name: '(Kubernetes) Add APT key'
  apt_key:
    url: "https://packages.cloud.google.com/apt/doc/apt-key.gpg"
    state: present

- name: '(Kubernetes) Add APT repository'
  apt_repository:
    repo: "deb http://apt.kubernetes.io/ kubernetes-xenial main"
    state: present
    filename: 'kubernetes'

- name: '(Kubernetes) Install APT packages'
  apt:
    name:
    - kubelet={{ kubernetes_version }}
    - kubeadm={{ kubernetes_version }}
    - kubectl={{ kubernetes_version }}
    state: present
    update_cache: yes

- name: '(Kubernetes) prevent package from being upgraded'
  dpkg_selections:
    name: "{{ item }}"
    selection: hold
  loop:
    - kubelet
    - kubeadm
    - kubectl