rule_files:
- '*.rules'
scrape_configs:
- job_name: cluster_monitoring
  scrape_interval: 10s
  consul_sd_configs:
  - server: 'consul:8500'
    datacenter: application
    services: ['lb_cluster', 'worker_cluster', 'app_docker_cluster']
  relabel_configs:
  - source_labels: ['__meta_consul_service']
    regex:         '(.*)'
    target_label:  'job'
    replacement:   '$1'
  - source_labels: ['__meta_consul_service']
    regex:         '(.*)'
    target_label:  'group'
    replacement:   '$1'
alerting:
  alertmanagers:
  - scheme: http
    static_configs:
    - targets:
      - "alertmanager:9093"
